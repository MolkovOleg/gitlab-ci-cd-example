name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  # Stage 1: Testing
  test-job:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests
        run: mvn test

  # Stage 2: Build Docker Image
  build-job:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test-job
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build --network=host -t example-backend:latest .

  # Stage 3: Deploy
  deploy-job:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: build-job
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy with Docker Compose
        run: docker compose up -d
